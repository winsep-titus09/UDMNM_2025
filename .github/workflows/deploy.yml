name: Deploy theme to VPS

on:
  push:
    branches: [ "main" ]               # đổi nếu bạn dùng branch khác
    paths:
      - 'themes/**'                    # chỉ chạy khi có thay đổi trong themes
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync only themes (with sudo on remote)
        run: |
          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude '.git' --exclude '.github' --exclude 'node_modules' \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --rsync-path="sudo rsync" \
            themes/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.TARGET_DIR }}/wp-content/themes/

      - name: Fix permissions & reload PHP
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          sudo chown -R www-data:www-data /var/www/winsep.id.vn/UDMNM/wp-content/themes
          sudo find /var/www/winsep.id.vn/UDMNM/wp-content/themes -type d -exec chmod 755 {} \;
          sudo find /var/www/winsep.id.vn/UDMNM/wp-content/themes -type f -exec chmod 644 {} \;
          sudo systemctl reload php8.1-fpm || true
          EOF
